spring.application.name=#app.name#
#Active Profile - will relate to development properties file in the server. 
#If this property is absent then,default profile will be activated which is 
#the property file without any environment name at the end. 
spring.profiles.active=#profiles#
# N.B. this is the default:
spring.cloud.config.uri=#config.server.uri#
management.security.enabled=false
management.endpoints.web.exposure.include=*


spring.kafka.bootstrap-servers=broker:29092
spring.kafka.consumer.group-id=wats-group
spring.kafka.consumer.auto-offset-reset=earliest

url.update.script.param=http://dapubuntu:5050/wats_ebs/updateScriptParamStatus
url.update.start.test.line.status=http://dapubuntu:5050/wats_ebs/updateStartScriptStatus
url.update.end.test.line.status=http://dapubuntu:5050/wats_ebs/updateEndScriptStatus